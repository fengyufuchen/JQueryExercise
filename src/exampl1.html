<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.js"></script>
    <script type="text/javascript" >
      $(function(){
          alert("ready")
          var $category=$("ul li:gt(5):not(:last)");
          $category.hide();

          var $toggleBtn=$("div.showmore>a");
          $toggleBtn.click(function(){

            if($category.is(":visible")){
                $category.hide();
                $(this).find("span").css("background","url(./img/down.gif) no-repeat 0 0")
                    .text("显示全部商品");
                $("ul li").removeClass("promoted");

            }else{
                $category.show();//显示全部的商品品牌
                $(".showmore a span")
                    .css("background","url(./img/up.gif) no-repeat 0 0")
                    .text("精简显示品牌");
                $("ul li").filter(":containers('佳能'),:contains('尼康'),:contains('奥林巴斯')")
                    .addClass("promoted");
            }
             return false;//超链接不跳转
          })
      });



    </script>

</head>
<body>
<div class="SubCategoryBox">
    <ul>
        <li><a href="#">佳能</a></li>
        <li><a href="#">三星</a> </li>
        <li><a href="#">尼康</a></li>
        <li><a href="#">松下</a></li>
        <li><a href="#">卡西欧</a></li>
        <li><a href="#">富士</a> </li>
        <li><a href="#">柯达</a></li>
        <li><a href="#">宾得</a></li>
        <li><a href="#">理光</a></li>
        <li><a href="#">奥林巴斯</a> </li>
        <li><a href="#">爱国者</a></li>
        <li><a href="#">明基</a></li>
        <li><a href="#">其他品牌</a></li>

    </ul>
    <div class="showmore">
        <a href="more.html"><span>显示全部品牌</span></a>
    </div>

</div>
</body>

</html>
