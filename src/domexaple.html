    <title>Title</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.js"></script>
    <script type="text/javascript">
        $(function(){

            //查找元素结点
            var $li=$("ul li:eq(1)");

            var $pNode=$("p");

            alert(p_txt);

            var $li_1=$("<li></li>");
            var $li_2=$("<li></li>");
            $("ul").append($li_1);
            $("ul").append($li_2);

        /*    //删除结点

            $("ul li").click(function(){

                //为什么是$(this)
               // $(this).clone().appendTo("ul");
            $(this).clone(true).appendTo("body");
            })






        })
