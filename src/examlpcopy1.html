<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/jquery-3.1.0.js">
    </script>
    <link type="text/css"    rel="stylesheet" href="./css/default.css"/>
    <script type="text/javascript">
        $(function(){
            //索引5之后的不再显示
         var $hideItem=   $("ul li:gt(5):not(:last)");
            $hideItem.hide();

            var $ahref=$("div.showmore>a");
            $ahref.click(function(){
                if($hideItem.is(":visible")){
                    $hideItem.hide();
                    $(".showmore a span").css("background","url(./img/down.gif) no-repeat 0 0").text("显示全部商品");

                    $("ul li").removeClass("promoted");
                }else{
                    $hideItem.show();
                    $(".showmore a span").css("background","url(./img/up.gif) no-repeat 0 0").text("显示精简品牌");
                    $("ul li").filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").addClass("promoted");

                }
                return false;

            });

        })
    </script>

</head>
<body>


<div id="outdiv" class="SubCategoryBox">
    <ul>
        <li><a href="#">索尼</a><i>(20220)</i></li>
        <li><a href="#">sanxing</a></li>
        <li><a href="#">尼康</a></li>
        <li><a href="#">松下</a></li>
        <li><a href="#">卡西欧</a></li>
        <li><a href="#">富士</a></li>
        <li><a href="#">柯达</a></li>
        <li><a href="#">宾得</a></li>
        <li><a href="#">理光</a></li>
        <li><a href="#">奥林巴斯</a></li>
        <li><a href="#">爱国者</a></li>
        <li><a href="#">其他品牌</a></li>
    </ul>
    <div class="showmore">
        <a href="more.html"><span>显示全部商品</span></a>
    </div>

</div>

</body>
</html>
